{% extends 'main/base.html' %}

{% block title %}{{create_title}}{% endblock %}

{% block content %}
    <h1>{{create_title}}</h1>
    <form method="POST" action="#">
	{% csrf_token %}    
	{{form.as_p}}       
        <button type="submit" name="save">Create New</button>	    
    </form>		    

    <br>
    <b>Already Created:</b>
    <ul>
        {% for entry in already_created %}
            <li>{{entry.name}}</li>
        {% endfor %}
    </ul>
{% endblock %}
